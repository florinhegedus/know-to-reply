<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 50px auto;
            width: 95%;
            max-width: 750px;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #chat-form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 140px;
            resize: vertical;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #3498db;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        #response {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copiable {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .copiable button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .copiable button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }

            #chat-form {
                padding: 20px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('response').innerHTML = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    const processedReply = processResponse(result.reply);
                    document.getElementById('response').innerHTML = processedReply;
                } else {
                    document.getElementById('response').innerHTML = `<p>Error: ${result.detail}</p>`;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('response').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function processResponse(responseText) {
            const copyRegex = /<copy>([\s\S]*?)<\/copy>/g;

            const processedText = responseText.replace(copyRegex, (match, p1) => {
                const displayText = escapeHtml(p1.trim());
                const attributeText = escapeAttribute(p1.trim());
                return `
                    <div class="copiable">
                        <span>${displayText}</span>
                        <button onclick="copyText(this)" data-copy-text="${attributeText}">Copy</button>
                    </div>
                `;
            });

            return processedText;
        }

        function copyText(button) {
            const text = button.getAttribute('data-copy-text');
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }, (err) => {
                alert('Failed to copy text: ' + err);
            });
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function escapeAttribute(s) {
            return s.replace(/&/g, '&amp;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;')
                    .replace(/`/g, '&#96;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Chat with GPT</h1>
        <form id="chat-form" enctype="multipart/form-data" method="post" onsubmit="submitForm(event);">
            <textarea name="prompt" placeholder="Enter your prompt here"></textarea><br>
            <input type="file" name="file"><br>
            <input type="submit" value="Send">
        </form>

        <!-- Loading animation -->
        <div id="loading">
            <div class="spinner"></div>
        </div>

        <!-- Response area -->
        <div id="response"></div>
    </div>
</body>
</html>
